                        <div class="slider">

                    </div>
                </div>

                </div>
                <div class="tool">
                    <img src="NewIcons/Photo.svg" class="tool-img" id="upload" onclick="handleTool('upload')">

                </div>
                <div class="tool">
                    <img src="NewIcons/Undo.svg" class="tool-img"  id="undo" onclick="handleTool('undo')">
                </div>
                <div class="tool">
                    <img src="NewIcons/Redo.svg" class="tool-img"  id="redo" onclick="handleTool('redo')">

            </div>
